<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head th:include="layout :: htmlhead" th:with="title='修改用户'"></head>
<body>
    <div  layout:fragment="content" >
        <head>
            <meta charset="UTF-8"/>
            <title>user</title>
            <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
        </head>
        <body class="container">
        <br/>
        <h1>修改用户</h1>
        <br/><br/>
        <div class="with:80%">
            <form class="form-horizontal"   th:action="@{/edit}" th:object="${user}"  method="post">
                <input type="hidden" name="id" th:value="*{id}" />
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">userName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="userName"  id="userName" th:value="*{userName}" placeholder="userName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label" >email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="email" id="email"  th:value="*{email}" placeholder="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label" >password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="passWord"  th:value="*{password}" placeholder="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">age</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="age"  id="age" th:value="*{age}" placeholder="age"/>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <div th:if="${errorMsg != null}"  class="alert alert-danger" role="alert" th:text="${errorMsg}">

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="Submit" class="btn btn-info" />
                        &nbsp; &nbsp; &nbsp;
                        <a  th:href="@{/list}" class="btn btn-info">Back</a>
                    </div>

                </div>
            </form>
        </div>
        </body>
    </div>
</body>
</html>
